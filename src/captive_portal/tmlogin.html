<script>
	$(document).ready(function() {
		// enter mail when in start page
		$("#gf_01_start").submit(function(e) {
			//disable the submit button
			$("#gb_01_next").attr("disabled", true);
			return true;
		});
		// enter password in login page
		m("#gf_02_login_challenge").submit(function(e) {
			//disable the submit button
			$("#gb_02_next").attr("disabled", true);
			return true;
		});
		//consent page
		$("#gf_03_consent").submit(function(e) {
			//disable the submit button
			$("#gb_03_accept").attr("disabled", true);
			$("#redirect_url_consent").show();
			return true;
		});
		// enter password in register password page
		$("#gf_04_password").submit(function(e) {
			//disable the submit button
			$("#gb_04_next").attr("disabled", true);
			return true;
		});
		// enter name in register page
		$("#form-name").submit(function(e) {
			//disable the submit button
			$("#gb_05_next").attr("disabled", true);
			return true;
		});
		// enter email in register page
		$("#gf_06_reg_email").submit(function(e) {

			$("#gb_06_next").attr("disabled", true);
			return true;

			return true;
		});

		$("#gf_08_password_reset").submit(function(e) {
			//disable the submit button
			$("#gb_08_submit").attr("disabled", true);
			return true;
		});
		// enter national id to register
		$("#form-identification").submit(function(e) {
			//disable the submit button
			$("#gb_09_next").attr("disabled", true);
			return true;
		});
		// confirm on national id 
		$("#confirm-form-identification").submit(function(e) {
			//disable the submit button
			$("#gb_10_submit").attr("disabled", true);
			return true;
		});
		// enter organisation to register
		$("#form-organisation").submit(function(e) {
			//disable the submit button
			$("#gb_11_next").attr("disabled", true);
			return true;
		});
		// confirm on organisation
		$("#confirm-form-organisation").submit(function(e) {
			//disable the submit button
			$("#gb_12_submit").attr("disabled", true);
			return true;
		});
		// enter passport to register
		$("#form-passport").submit(function(e) {
			//disable the submit button
			$("#gb_13_next").attr("disabled", true);
			return true;
		});
		// confirm on passport
		$("#confirm-form-passport").submit(function(e) {
			//disable the submit button
			$("#gb_14_submit").attr("disabled", true);
			return true;
		});
		// acc reactivate
		$("#gf_15_acc_reactivate").submit(function(e) {
			//disable the submit button
			$("#gb_15_accept").attr("disabled", true);
			return true;
		});
		// setTimeout(function(){	
		//  if($("#continue_link").length) {
		//	  window.location.href = $("#continue_link").attr("href");		
		//	 }
		//	 }, 5000);
		//	 setTimeout(function(){
		//	  if($("#gb_03_accept").length) {
		//		 $("#gb_03_accept").click();
		//		 }
		//		 }, 10000);
		$("#gb_16_continue").click(function(e) {
			$("#gb_16_continue").attr("disabled", true);
			e.preventDefault();
			$(this).siblings("div.s_switch_profile").hide();
			$(this).siblings("div.comment").show();
			var url = $("#continue_url").val();
			setTimeout(function() {
				window.location.href = url;
			}, 0);
			return true;
		});
	});
</script>
